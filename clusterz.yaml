# Legend and units
# ================
# n :
#   name : Name of the cluster from ref. 3
#   age : Age of the cluster (Myr) from ref. 3
#   logM : logMass of the cluster (solarMasses) from ref. 3
#   p :
#     radius : Angular size of the cluster (degree)
#     galLon : Galactic longitude (degree)
#     galLat : Galactic latitude (degree)
#     distance : Distance from the sun (parsec)
#     ref : Reference from which p-info is taken
#
# ---------------------------------------------------------------
# Orion associations are composed of subclusters according to the articles below :
# - Ori 1a : 'Discovery of a 21 Myr old stellar population in the Orion complex' (Kos et al., 2019)
# - Ori 1b : 'A revisit to agglomerates of early-type Hipparcos stars' (Caballero et al., 2008)
# - Ori 1c : 'Discovery of a 21 Myr old stellar population in the Orion complex' (Kos et al., 2019) 
#
# !WARNING! : if 'ref' != 1, 'radius' is estimated with the effective radius 're' given in ref. 3 using the relation radius = 4.735 * re
#
#

